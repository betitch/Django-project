{% load static %} 
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'market/css/style.css' %}">
</head>

<body>
    <header class="row" style="position:sticky;top:0;">
        <div class="col-6 me-auto">
            <a href="{% url 'market:index' %}"><img src="{% static 'market/sitelogo.png' %}" style="width:250px;"></a>
        </div>  
        <div class="col-6 ms-auto btn-secondary " style="width: 180px;">
            {% if request.user.is_authenticated %}
            <div>ログイン中です</div>
            <a href="{% url 'account_logout' %}">ログアウト</a>
            {% else %}
            <div>ログアウト中です</div>
            <a href="{% url 'account_login' %}">ログイン</a>
            {% endif %}
        </div> 
    </header>
    <main>  
        {% block main %}
        {% endblock %}
    </main>
</body>
</html>
