{% load static %} 
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header class="row position-fixed w-100 mb-3" style="height: 60px;">
        <div class="col-6 me-auto">
            <img src="{% static 'market/サイトロゴ.png' %}" style="width:250px;">
        </div>  
        <div class="col-6 ms-auto btn-secondary " style="width: 180px;">
            {% if request.user.is_authenticated %}
            <div>ログイン中です</div>
            <a href="{% url 'account_logout' %}">ログアウト</a>
            {% else %}
            <div>ログアウト中です</div>
            <a href="{% url 'account_login' %}">ログイン</a>
            {% endif %}
        </div> 
    </header>
    <main class="d-flex" style="margin-top: 60px;">   <!-- margin-top が何故 header にも効いてしまうのかわからない。 -->
        {% block main %}
        {% endblock %}
    </main>
</body>
</html>
