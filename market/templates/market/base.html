{% load static %} 
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'market/css/style.css' %}">
</head>

<body>
    <header class="d-flex align-items-center" style="position:sticky;top:0; background-color: #ffebcd;">
        <div class="flex-shrink-0" style="margin-right: 20px;">
            <a href="{% url 'market:index' %}">
                <img src="{% static 'market/sitelogo.png' %}" style="width:250px; max-height: 100px; overflow: visible;">
            </a>
        </div>
        <div class="flex-grow-1">
            <p>出品者と入札者を繋ぐプラットフォームです。<br>
                物語のある商品、特定分野の商品、ユーザー間でのコミュニケーション等、機能拡張予定です。</p>
        </div>
        <div class="ms-3" style="width: 180px;">
            {% if request.user.is_authenticated %}
            <div>ログイン中です</div>
            <a href="{% url 'account_logout' %}">ログアウト</a>
            {% else %}
            <div>ログアウト中です</div>
            <a href="{% url 'account_login' %}">ログイン</a>
            {% endif %}
        </div> 
    </header>
    <main class="ms-3">  
        {% block main %}
        {% endblock %}
    </main>
</body>
</html>
